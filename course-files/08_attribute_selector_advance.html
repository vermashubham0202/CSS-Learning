<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <!-- Attribute Selector -->
    <style>
        p[draggable = "true"] {
            color: green;
        }
        p[draggable = "false"] {
            color: red;
        }
    </style>
</head>
<body>
    <p draggable="true">Drag me</p>
    <p draggable="false">Don't drag me</p>
    <p draggable="false">Don't drag me</p>
</body>
</html>
