<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <style>
        /* if first font family not present in system then use the second one */
        p {
            text-align: center;
        }

        h1 {
            text-align: end;
        }
    </style>
</head>
<body>
    <h1>My Heading</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut nihil quod amet obcaecati eligendi hic enim magnam
        nesciunt optio laudantium esse corporis alias modi reiciendis, ad maiores minus consectetur voluptatibus.</p>
</body>
</html>
