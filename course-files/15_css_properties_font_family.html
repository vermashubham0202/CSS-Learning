<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <style>
        /* if first font family not present in system then use the second one */
        p {
            font-family: Helvetica, "Gill Sans", cursive, sans-serif;
        }

        h1 {
            font-family: "Kalnia Glaze", serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }
    </style>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Heading</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut nihil quod amet obcaecati eligendi hic enim magnam
        nesciunt optio laudantium esse corporis alias modi reiciendis, ad maiores minus consectetur voluptatibus.</p>
</body>
</html>
